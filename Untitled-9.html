<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Board</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .board {
      width: 200px;
      background: orange;
      border-radius: 100px 100px 0 0; /* Arch top */
      padding: 20px 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .course {
      margin: 10px 0;
      padding: 20px 0;
      font-weight: bold;
      font-size: 20px;
      color: white;
      border-radius: 5px;
    }

    .mca {
      background-color: red;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
      color: yellow;
    }
  </style>
</head>
<body>

  <div class="board">
    <div class="course mca">MCA</div>
    <div class="course bca">BCA</div>
    <div class="course bba">BBA</div>
  </div>

</body>
</html>
