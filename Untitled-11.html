<!DOCTYPE html>
<html>
<head>
  <title>Checkerboard</title>
  <style>
    .board {
      width: 400px;
      height: 400px;
      display: flex;
      flex-wrap: wrap;
      border: 5px solid black;
      margin: 20px auto;
    }
    .cell {
      width: 50px;
      height: 50px;
    }
    .black {
      background-color: black;
    }
    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Ethnus - MERN Full Stack Internship Training</h2>

  <div class="board">
    <!-- 8x8 Checkerboard -->
    <!-- Loop to generate 64 cells -->
    <!-- Black and Pink alternate pattern -->
    <script>
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const div = document.createElement('div');
          div.className = 'cell ' + ((row + col) % 2 === 0 ? 'pink' : 'black');
          document.querySelector('.board').appendChild(div);
        }
      }
    </script>
  </div>
</body>
</html>
